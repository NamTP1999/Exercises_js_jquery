 <!DOCTYPE html>
 <html lang="en">
 <head>

  <!--converting your typed characters -->
  <meta charset="UTF-8">

  <!--title of page-->
  <title>Profile</title>

  <!--meta viewport-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- StyleSheet css-->
  <link rel="stylesheet" href="./assets/css/main.css">

  <!-- StyleSheet jquery-->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
  <script rel="stylesheet" src="./assets/jquery/add.js"></script>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">

  <!-- fonts icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  

  <!--  bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <!-- start content-->
  <div class="container" >
    <h1 class="text-center">PROFILE</h1>
    <hr>
    <div class="row justify-content-md-center" style=";padding-bottom: 3em">
      <!-- edit form column -->
      <div class="col-md-8 personal-info">
        <div class="row justify-content-md-center" id="note" style="display: none">
          <div class="alert alert-info alert-dismissable">successfully added profile</div>
        </div>

        <form method="post" id="formProfile" action="">
          <div class="form-group row ">
            <label for="inputEmail3" class="col-sm-3 col-form-label" >Full name <span>*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" name="name"
              style="text-transform: capitalize;" placeholder="Full name ..." onkeydown="isKeyPressed(event)" >
            </div>
          </div>
          
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email <span>*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email ..." 
              onkeydown="isKeyPressed(event)">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Phone <span>*</span></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone ..."
              onkeydown="isKeyPressed(event)">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Birthday <span>*</span></label>
            <div class="col-sm-9">
              <input type="date" class="form-control" id="birthday" name="birthday" placeholder="Birthday"
              onkeydown="isKeyPressed(event)">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password ...">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 col-form-label">Confirm password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="confirmpwd" name="confirmpwd" placeholder="Confirm password ..." >
            </div>
          </div>
          <div class="form-group row justify-content-md-center avatar">
            <img src="./assets/images/avatar-default.png" class="avatar img-circle" alt="avatar" id="avatar"><br>
            <input type="file"  accept="image/*" name="image" id="file" class="cancel"  onchange="loadFile(event)" >
          </div>


          <div class="form-group row justify-content-md-center">
            <div class="col-sm-6 text-center">
              <button type="submit" class="btn btn-primary btn-add">Add</button>
            </div>
            <div class="col-sm-6 text-center">
              <a class="btn btn-danger btn-reset" onclick="resetForm()">Reset</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-md-center info pb-5">
      <div class="col-sm-10 avatar">
        <div class="row">
          <label class="col-sm-2 col-form-label">Full Name</label>
          <div class="col-sm-10">
            <div id="data_name"></div>
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <div id="data_email"> </div>
          </div>
        </div>
        <div class="row">
          <label class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <div id="data_phone"> </div>
          </div>
        </div>
        <div class="row">
          <label  class="col-sm-2 col-form-label">Birthday</label>
          <div class="col-sm-10">
            <div id="data_birthday"> </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2 avatar ">
       <img src="./assets/images/avatar-default.png"
       class="avatar img-circle" alt="avatar" id="avatars" style="display: none"><br>
     </div>
   </div>
 </div>
 <hr>
 <!-- end content-->

</body>

</html>
